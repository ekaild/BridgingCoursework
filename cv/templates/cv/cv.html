{% extends 'blog/base.html' %}

    {% block content %}
        <h1 style="border-bottom: 12px double #0a3652; text-align: center;">
            Curriculum Vitae
            {% if user.is_authenticated %}
                <a  style="text-align:left" class="btn btn-default" href="{% url 'cv_new' %}">New trait <span class="glyphicon glyphicon-cog"></span></a>
            {% endif %}
		</h1>
		<div class="page-header">
			<h1><a href="\">Bogdan Pepenel</a></h1>
		</div>
        
        {% for trait in traits %}
            <div class = "trait">
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'cv_edit' pk=trait.pk %}">Edit <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
                    <h3>{{trait.title}}:</h3>
                    <p><h4 style="font-family:'Times New Roman', Times, serif"><ul>{{trait.text|linebreaksbr }}</ul></h4></p>
            </div>
        {% endfor %}
    {% endblock %}
